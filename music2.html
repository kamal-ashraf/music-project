<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <h1 class="header">Music Player App</h1>
    <div class="main-container">
        <div class="left-section">
            <div class="image-section">
                <img src="img/img1.jpg" alt="">
            </div>
            <span class="blank"></span>
            <div class="logo-section">
                <img src="img/backward icon.png" alt="">
                <img src="img/pause icon.png" alt="">
                <img src="img/forward icon.png" alt="">
                <img src="img/music icon.png" alt="">
            </div>
            <span>
                <h2 class="h2-secondary">Without You</h2>
                <h4>Avicii</h4>
            </span>
        </div>
        <div id="right-section">
            <div class="music-section">
                <img src="img/img1.jpg" alt="img">
                <span>
                    <h2 class="h2-primary">Without you</h2>
                    <h4>Avicii</h4>
                </span>
            </div>

            <div class="music-section">
                <img src="img/img2.jpg" alt="img">
                <span>
                    <h2 class="h2-primary">Youngblood</h2>
                    <h4>5 second of summer</h4>
                </span>
            </div>

            <div class="music-section">
                <img src="img/img3.jpg" alt="img">
                <span>
                    <h2 class="h2-primary">I'm a Mess</h2>
                    <h4>Bebe Rexha</h4>
                </span>
            </div>

            <div class="music-section">
                <img src="img/img4.jpg" alt="img">
                <span>
                    <h2 class="h2-primary">Where we Started</h2>
                    <h4>Lost Sky</h4>
                </span>
            </div>

            <div class="music-section">
                <img src="img/img5.jpg" alt="img">
                <span>
                    <h2 class="h2-primary">Ignite</h2>
                    <h4>Alan Walker & k-391</h4>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
