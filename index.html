<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="h1-primary">Music Player App</h1>
    <div class="music-container">
        <div id="music-player">
            <div class="left-side">
                <img src="img/img1.jpg" alt="image">

            </div>
            <span class="blank-line"></span>
            <div class="music-icon">
                <img src="img/backward icon.png" alt="">

                <img src="img/pause icon.png" alt="">


                <img src="img/forward icon.png" alt="">

                <img src="img/music icon.png" alt="">
            </div>
            <h3 class="h3-secondary">Without You</h3>
            <h4 class="h3-secondary">Avicii</h4>

        </div>
        <div class="right-section">
            <div id="music-row">
                <img src="img/img1.jpg" alt="">
                <span>
                    <h3 class="primary">Without you</h3>
                    <h6>Avicii</h6>
                </span>
            </div>

            <div id="music-row">
                <img src="img/img2.jpg" alt="">
                <span>
                    <h3 class="primary">Youngblood</h3>
                    <h6>5 Seconds of Summer</h6>
                </span>
            </div>
            <div id="music-row">
                <img src="img/img3.jpg" alt="">
                <span>
                    <h3 class="primary">I'm a Mess</h3>
                    <h6>Bebe Rexha</h6>
                </span>
            </div>
            <div id="music-row">
                <img src="img/img4.jpg" alt="">
                <span>
                    <h3 class="primary">Where we started</h3>
                    <h6>Lost Sky</h6>
                </span>
            </div>
            <div id="music-row">
                <img src="img/img6.jpg" alt="">
                <span>
                    <h3 class="primary">Ignite</h3>
                    <h6>Alan Walker & k-391 </h6>
                </span>
            </div>
        </div>

    </div>
</body>

</html>
